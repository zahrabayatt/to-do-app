    <script>
      const colorMode = localStorage.getItem("colorMode");
      const prefersDark = window.matchMedia(
        "(prefers-color-scheme: dark)"
      ).matches;

      document.documentElement.classList.toggle(
        "dark",
        colorMode === "dark" || (!colorMode && prefersDark)
      );
    </script>
